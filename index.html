<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MusicHook â€” interactive treble clef and guitar fretboard drills."
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>MusicHook</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      ;(function () {
        var redirect = sessionStorage.getItem('musichook-redirect')
        if (redirect) {
          sessionStorage.removeItem('musichook-redirect')
          var currentPath =
            window.location.pathname +
            window.location.search +
            window.location.hash
          if (redirect !== currentPath) {
            window.history.replaceState(null, null, redirect)
          }
        }
      })()
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
